<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Navbar Exemplo</title>
    <link rel="stylesheet" href="../css/flex_box.css">
</head>

<body>

    <header class="navbar">
        <div class="navbar-logo">
            <img src="../imagens/arquivo.jpg" width="100" height="80" alt="Logotipo">
        </div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
        </nav>
    </header>
    <main class="conteudo">
        <div class="grid-imagens">
            <img src="..//imagens/1.jpg" width="100" height="200" alt="Imagem 1">
            <img src="..//imagens/2.jpg" width="100" height="200" alt="Imagem 2">
            <img src="..//imagens/3.jpg" width="100" height="200" alt="Imagem 3">
            <img src="..//imagens/4.jpg" width="100" height="200" alt="Imagem 4">
            <img src="..//imagens/5.jpg" width="100" height="200" alt="Imagem 5">
            <img src="..//imagens/6.jpg" width="100" height="200" alt="Imagem 6">
        </div>
    </main>

</body>

</html>
